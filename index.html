<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="left">
        <button class="menu-btn | btn-fit">
          <img src="assets/icons/header-icons/menu.svg" alt="Menu" />
        </button>
        <a class="home" href="https://youtube.com">
          <img src="assets/icons/header-icons/logo.svg" alt="YouTube" />
        </a>
      </div>
      <div class="tools">
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <button class="search-btn">
            <img src="assets/icons/header-icons/search.svg" alt="Search" />
          </button>
        </div>
        <button class="search-mic-btn | btn-fit">
          <img
            src="assets/icons/header-icons/mic-voice-search.svg"
            alt="Microphone Search"
          />
        </button>
      </div>
      <div class="right">
        <button class="video-add-btn | btn-fit">
          <img
            src="assets/icons/header-icons/insert-vedio.svg"
            alt="Add Video"
          />
        </button>
        <button class="notification-btn | btn-fit">
          <img
            src="assets/icons/header-icons/notifications-bell.svg"
            alt="Notification Bell"
          />
        </button>
        <button class="user-avatar-btn | btn-fit">
          <img src="assets/icons/header-icons/avatar.svg" alt="Avatar" />
        </button>
      </div>
    </header>
  </body>
</html>
